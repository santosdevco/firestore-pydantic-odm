name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  # Allow publish.yml to call this workflow and wait for all matrix jobs
  workflow_call:

jobs:
  test:
    name: "Python ${{ matrix.python-version }} / Pydantic ${{ matrix.pydantic-version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        pydantic-version:
          - "pydantic>=1.5,<2.0"       # Pydantic V1 (legacy)
          - "pydantic>=2.0,<2.11"      # Pydantic V2 (pre-2.11 config keys)
          - "pydantic>=2.11"           # Pydantic V2.11+ (renamed config keys)
        exclude:
          # Pydantic V1 dropped Python 3.12 support
          - python-version: "3.12"
            pydantic-version: "pydantic>=1.5,<2.0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "${{ matrix.pydantic-version }}"
          pip install -e ".[dev]"

      - name: Show installed versions
        run: |
          python -c "import pydantic; print('pydantic', pydantic.VERSION)"
          python -c "import google.cloud.firestore; print('google-cloud-firestore', google.cloud.firestore.__version__)"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # Single status check that only passes when every matrix job passes.
  # Branch protection rules and publish.yml depend on this job, not the matrix.
  test-gate:
    name: "All tests passed"
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check matrix result
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more test matrix jobs failed."
            exit 1
          fi
          echo "All matrix jobs passed."
